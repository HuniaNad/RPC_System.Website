<script>
	window.watsonAssistantChatOptions = {
		integrationID: "3a807648-7480-433d-b8d0-afb9448102ab", // The ID of this integration.
		region: "us-south", // The region your integration is hosted in.
		serviceInstanceID: "085d9d9b-52cc-4bba-a0b9-f83e7a74e70a", // The ID of your service instance.
		onLoad: function(instance) { instance.render(); }
		};
	setTimeout(function(){
		const t=document.createElement('script');
		t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js"
		document.head.appendChild(t);
	});

	
	function openTab(evt, leftMenuOption) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		leftMenuOption = leftMenuOption.replace(" ", "_");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(leftMenuOption).style.display = "block";
		evt.currentTarget.className += " active";
	}
	// Get the element with id="defaultOpen" and click on it
	document.getElementById("defaultOpen").click();
	
	// Get the modal
	var modal = document.getElementById('id01');

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>
